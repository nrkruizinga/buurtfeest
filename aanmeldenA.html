<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aanmelding Buurtfeest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  <script>
    function updateBeschikbaarheidTekst(value) {
      const opties = [
        "Minder dan 1 dag",
        "1 dag",
        "2 dagen",
        "3 dagen"
      ];
      document.getElementById("beschikbaarheid-tekst").textContent = opties[value];
    }

    // Initialiseer tekst als pagina geladen wordt
    document.addEventListener("DOMContentLoaded", () => {
      updateBeschikbaarheidTekst(document.getElementById("beschikbaarheid").value);
    });


    function handleSubmit(event) {
      event.preventDefault(); // voorkomt echte verzending
      window.location.href = "bedanktA.html"; // redirect
    }
  </script>
</head>

<body class="bg-light">

  <div class="container my-5">
    <h3 class="mb-3">Aanmelding Buurtfeest</h3>
    <img src="buurtfeest.jpg" alt="Buurtfeest" class="img-fluid mb-4">

    <form onsubmit="handleSubmit(event)">

      <!-- Naam -->
      <div class="mb-3">
        <label for="naam" class="form-label">Wat is je naam?</label>
        <input type="text" class="form-control" id="naam" name="naam" required>
      </div>

      <!-- Leeftijdscategorie -->
      <div class="mb-3">
        <label for="leeftijd" class="form-label">In welke leeftijdscategorie val je?</label>
        <select class="form-select" id="leeftijd" name="leeftijd" required>
          <option selected disabled>Kies een optie</option>
          <option>Onder de 18</option>
          <option>18–30 jaar</option>
          <option>31–50 jaar</option>
          <option>51–70 jaar</option>
          <option>71 jaar of ouder</option>
        </select>
      </div>

      <!-- Activiteiten -->
      <div class="mb-3">
        <label class="form-label">Waar zou je graag aan mee willen doen op het feest?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="muziek" name="activiteiten[]" value="Muziekoptreden">
          <label class="form-check-label" for="muziek">Muziekoptreden</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kinderactiviteiten" name="activiteiten[]"
            value="Kinderactiviteiten">
          <label class="form-check-label" for="kinderactiviteiten">Kinderactiviteiten</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="eten" name="activiteiten[]" value="Eten en drinken">
          <label class="form-check-label" for="eten">Eten en drinken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="workshops" name="activiteiten[]"
            value="Creatieve workshops">
          <label class="form-check-label" for="workshops">Creatieve workshops</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="spelletjes" name="activiteiten[]"
            value="Spelletjes of sport">
          <label class="form-check-label" for="spelletjes">Spelletjes of sport</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="vrijmarkt" name="activiteiten[]" value="Vrijmarkt">
          <label class="form-check-label" for="vrijmarkt">Vrijmarkt</label>
        </div>
      </div>

      <!-- Meehelpen -->
      <div class="mb-3">
        <label class="form-label">Wil je meehelpen met de organisatie?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="meehelpen" id="ja" value="Ja" required>
          <label class="form-check-label" for="ja">Ja, ik help graag mee!</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="meehelpen" id="nee" value="Nee">
          <label class="form-check-label" for="nee">Nee, ik geniet liever gewoon van het feest</label>
        </div>
      </div>

      <!-- Beschikbaarheid met slider en visuele schaal -->
      <div class="mb-4">
        <label for="beschikbaarheid" class="form-label">Hoeveel dagen per week ben je gemiddeld beschikbaar voor
          voorbereidingen?</label>

        <input type="range" class="form-range" min="0" max="3" step="1" id="beschikbaarheid" name="beschikbaarheid"
          oninput="updateBeschikbaarheidTekst(this.value)">

        <!-- Visuele schaal onder slider -->
        <div class="d-flex justify-content-between px-1 small text-muted">
          <span>&lt;1</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>

        <!-- Dynamische tekst -->
        <div class="text-center mt-2 fw-semibold" id="beschikbaarheid-tekst">Minder dan 1 dag</div>
      </div>

      <!-- Ideeën -->
      <div class="mb-3">
        <label for="ideeën" class="form-label">Heb je zelf nog een leuk idee of iets dat je wilt delen?</label>
        <textarea class="form-control" id="ideeën" name="ideeën" rows="3"></textarea>
      </div>

      <!-- Telefoonnummer -->
      <div class="mb-3">
        <label for="telefoon" class="form-label">Op welk telefoonnummer kunnen we je bereiken?</label>
        <input type="tel" class="form-control" id="telefoon" name="telefoon" required>
      </div>

      <!-- Verzendknop -->
      <button type="submit" class="btn btn-primary">Verzend formulier</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
